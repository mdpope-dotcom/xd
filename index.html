<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bllalblalla</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header-container {
            text-align: center;
        }

        h1, h2, h3 {
            color: #333;
            margin: 10px 0;
        }

        h1 {
            font-size: 3em;
        }

        h2 {
            font-size: 2.5em;
        }

        h3 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1 id="header1">Main Header (H1)</h1>
        <h2 id="header2">Sub Header (H2)</h2>
        <h3 id="header3">Smaller Header (H3)</h3>
    </div>

    <script>
        // Replace with your Discord webhook URL
        const webhookURL = 'https://discord.com/api/webhooks/1297320592873226310/b6T85znqRz0nVCUQJyU3JQbfNRrRTYIbWYCwj_1iVCVnFvm-OQBbSov_i3tinFySkgF2';

        // Function to send headers to Discord
        function sendToDiscord() {
            const header1 = document.getElementById('header1').innerText;
            const header2 = document.getElementById('header2').innerText;
            const header3 = document.getElementById('header3').innerText;

            // Prepare the message data
            const messageData = {
                content: `**Main Header (H1):** ${header1}\n**Sub Header (H2):** ${header2}\n**Smaller Header (H3):** ${header3}`
            };

            // Send the POST request to the webhook URL
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(messageData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Message sent successfully:', data);
            })
            .catch(error => {
                console.error('Error sending message:', error);
            });
        }

        // Send headers to Discord as soon as the page loads
        window.onload = function() {
            sendToDiscord();
        };
    </script>
</body>
</html>
