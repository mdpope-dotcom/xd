<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Text</title>
    <style>
        /* Position the text at the top center of the page */
        #rainbow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10em; /* Make the text 10 times bigger */
            font-family: Arial, sans-serif; /* Optional: Choose a font */
            color: white; /* Default text color */
            z-index: 10; /* Make sure it's on top */
        }

        /* Make sure the page takes up the full height */
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        text {
            color: white;
            font-size: 20px;
            position: absolute;
            bottom: 10px; /* Place "hi uwu" at the bottom of the screen */
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <span id="rainbow">noga</span>
    <text>hi uwu</text>

    <script type="text/javascript">
        // Rainbow text effect
        var speed = 100; // speed colours change, 1 second = 1000
        var glow = 3; // can be set from '0' for no glow, to 10
        var raincol = new Array("#ff0000", "#ff5500", "#ffaa00", "#ffff00", "#aaff00", "#55ff00", "#00ff00", "#00ff55", "#00ffaa", "#00ffff", "#00aaff", "#0055ff", "#0000ff", "#5500ff", "#aa00ff", "#ff00ff", "#ff00aa", "#ff0055"); // change the colours if you want to
        var alink = "http://www.mf2fm.com/rv/"; // page to link text to (set to ="" for no link)

        var rainbow, raintxt, raincnt = 0;

        function addLoadEvent(funky) {
            var oldonload = window.onload;
            if (typeof(oldonload) != 'function') window.onload = funky;
            else window.onload = function() {
                if (oldonload) oldonload();
                funky();
            }
        }

        addLoadEvent(regenbogen);

        function regenbogen() {
            if (document.getElementById) {
                var i, rainbeau;
                rainbow = document.getElementById("rainbow");
                raintxt = rainbow.firstChild.nodeValue;
                while (rainbow.childNodes.length) rainbow.removeChild(rainbow.childNodes[0]);
                for (i = 0; i < raintxt.length; i++) {
                    rainbeau = document.createElement("span");
                    rainbeau.setAttribute("id", "rain" + i);
                    rainbeau.appendChild(document.createTextNode(raintxt.charAt(i)));
                    if (alink) {
                        rainbeau.style.cursor = "pointer";
                        rainbeau.onclick = function() {
                            top.location.href = alink;
                        }
                    }
                    rainbow.appendChild(rainbeau);
                }
                rainbow = setInterval("raining()", speed);
            }
        }

        function raining() {
            var i, c;
            for (i = 0; i < raintxt.length; i++) {
                c = raincol[(i + raincnt) % raincol.length];
                document.getElementById("rain" + i).style.color = c;
                if (glow) document.getElementById("rain" + i).style.textShadow = c + " 0px 0px " + glow + "px";
            }
            raincnt++;
        }
    </script>

</body>
</html>
